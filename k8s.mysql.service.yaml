apiVersion: v1                           # API version
kind: Service                            # Type of kubernetes resource 
metadata:
  name: absen-go-mysql                  # Name of the resource
  labels:                                # Labels that will be applied to the resource
    app: absen-go-mysql
spec:
  type: NodePort
  ports:
    - port: 3306
  selector:                              # Selects any Pod with labels `app=absen-go-mysql,tier=mysql`
    app: absen-go-mysql
    tier: mysql 